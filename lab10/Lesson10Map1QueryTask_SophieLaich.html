<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Query Task</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #optionsDiv {
      background-color: dimgray;
      color: white;
      padding: 10px;
      width: 350px;
    }
    .esri-popup .esri-popup-header .esri-title {
      font-size: 18px;
      font-weight: bolder;
    }
    .esri-popup .esri-popup-body .esri-popup-content {
      font-size: 14px;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/css/main.css">
  <script src="https://js.arcgis.com/4.34/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/GraphicsLayer",
      "esri/rest/query",
      "esri/rest/support/Query"
    ], function (Map, SceneView, GraphicsLayer, query, Query) {

      var peaksUrl = "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Prominent_Peaks_US/FeatureServer/0";

      var popupTemplate = {
        title: "{MTN_PEAK}, {STATE}",
        fieldInfos: [
          {
            fieldName: "ELEV_ft",
            label: "Elevation (feet)",
            format: { places: 0, digitSeparator: true }
          },
          {
            fieldName: "ELEV_m",
            label: "Elevation (meters)",
            format: { places: 0, digitSeparator: true }
          },
          {
            fieldName: "PROMINENCE_ft",
            label: "Prominence (feet)",
            format: { places: 0, digitSeparator: true }
          },
          {
            fieldName: "PROMINENCE_m",
            label: "Prominence (meters)",
            format: { places: 0, digitSeparator: true }
          },
          {
            fieldName: "ISOLATION_mi",
            label: "Isolation (miles)",
            format: { places: 0, digitSeparator: true }
          },
          {
            fieldName: "ISOLATION_km",
            label: "Isolation (km)",
            format: { places: 0, digitSeparator: true }
          }
        ],
        content:
          "<b>Prominence:</b> {PROMINENCE_ft} ft ({PROMINENCE_m} m)" +
          "<br><b>Prominence Rank:</b> {RANK}" +
          "<br><b>Elevation:</b> {ELEV_ft} ft ({ELEV_m} m)" +
          "<br><b>Isolation:</b> {ISOLATION_mi} mi ({ISOLATION_km} km)"
      };

      var resultsLayer = new GraphicsLayer();

      var params = new Query({
        returnGeometry: true,
        outFields: ["*"]
      });

      var map = new Map({
        basemap: "gray-vector",
        layers: [resultsLayer]
      });

      var view = new SceneView({
        map: map,
        container: "viewDiv",
        center: [-100, 38],
        zoom: 4,
        popup: {
          dockEnabled: true,
          dockOptions: {
            position: "bottom-left",
            breakpoint: false
          }
        }
      });

      // declare variables here so doQuery can access them later
      var attributeName, expressionSign, valueSelect;

      view.when(function () {
        // Add the UI widget control
        view.ui.add("optionsDiv", "top-right");

        // Now DOM elements exist â€” grab the selects and button
        attributeName = document.getElementById("attSelect");
        expressionSign = document.getElementById("signSelect");
        valueSelect = document.getElementById("valSelect");

        document.getElementById("doBtn").addEventListener("click", doQuery);
      });

      function doQuery() {

        // clear previous results
        resultsLayer.removeAll();

        // build the where clause (add spaces to be safe)
        params.where = attributeName.value + " " + expressionSign.value + " " + valueSelect.value;

        // execute the query and chain the promise correctly (no stray semicolons)
        query.executeQueryJSON(peaksUrl, params)
          .then(getResults)
          .catch(promiseRejected);
      }

      function getResults(response) {
        if (!response || !response.features) {
          document.getElementById("printResults").innerHTML = "0 results found!";
          return;
        }

        var peakResults = response.features.map(function (feature) {
          feature.symbol = {
            type: "point-3d",
            symbolLayers: [{
              type: "object",
              material: { color: "coral" },
              resource: { primitive: "cone" },
              // width/height are size-ish props; adjust as needed
              width: 10000,
              height: (feature.attributes && feature.attributes.ELEV_m) ? feature.attributes.ELEV_m * 100 : 10000
            }]
          };

          feature.popupTemplate = popupTemplate;
          return feature;
        });

        // add features to the GraphicsLayer
        resultsLayer.addMany(peakResults);

        // pan/zoom to features then open popup
        view.goTo(peakResults).then(function () {
          view.openPopup({
            features: peakResults,
            featureMenuOpen: true,
            updateLocationEnabled: true
          });
        });

        document.getElementById("printResults").innerHTML = peakResults.length + " results found!";
      }

      function promiseRejected(error) {
        console.error("Promise rejected: ", error && error.message ? error.message : error);
      }

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>

  <div class="esri-widget" id="optionsDiv">
    <h2>Important Peaks in the U.S.</h2>
    <select class="esri-widget" id="attSelect">
      <option value="ELEV_ft">Elevation</option>
      <option value="PROMINENCE_ft" selected>Prominence</option>
    </select>

    <select class="esri-widget" id="signSelect">
      <option value=">">is greater than</option>
      <option value="<">is less than</option>
      <option value="=">is equal to</option>
    </select>

    <select class="esri-widget" id="valSelect">
      <option value="1000">1,000 ft</option>
      <option value="5000">5,000 ft</option>
      <option value="10000">10,000 ft</option>
      <option value="15000">15,000 ft</option>
      <option value="20000">20,000 ft</option>
    </select>
    <br><br>
    <button class="esri-widget" id="doBtn">Execute Query</button>
    <br>
    <p><span id="printResults"></span></p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name = "viewport" content  = "initial-scale = 1, maximum-scale=1, user-scalable=no">
<title>Synchronized views</title>
<style>
html, body{
width: 100%;
height: 100%;
background-color: black;
}
#viewDiv {
padding: 1;
	float: left;
	left: 0;
margin: 0;
height: 85%;
width: 49.5%;
}
#titleDiv{
float: left;
height: 31px;
width: 49.5%;
background-color: black;
color: white;
text-align: right;
padding-right: 0.5%;
font-weight: 400;
font-size: 25px
}
h2{
text-align: center;
color: white;
float: right
}
#header {
width: 100%;
background-color: lightcoral;
height: 10%;
text-align: center;
color: white;
}
#viewDiv2 {
float: right;
right: 0;
padding: 1;
margin: 0;
height: 85%;
width: 49.5%;
}
#extentDiv{
border: 2px solid red;
position: absolute;
z-index: 2;
}
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/css/main.css">
<script src="https://js.arcgis.com/4.34/"></script>
<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "esri/symbols/SimpleFillSymbol",
    "esri/renderers/SimpleRenderer"
  ], function (Map, MapView, FeatureLayer, SimpleFillSymbol, SimpleRenderer) {

    var map = new Map({
      basemap: "streets"
    });

    var view = new MapView({
      container: "viewDiv",
      map: map,
      zoom: 7,
      center: [-117, 34.1699]
    });

    var map2 = new Map({
      basemap: "streets"
    });

    var view2 = new MapView({
      container: "viewDiv2",
      map: map2,
      zoom: 7,
      center: [-117, 34.1699],
      constraints: {
        rotationEnabled: false
      }
    });

    var urbAreasSy = new SimpleFillSymbol({
      color: "#555151",
      style: "solid"
    });

    var urbARenderer = new SimpleRenderer({
      symbol: urbAreasSy
    });

    var urbanAreas10 = new FeatureLayer({
      url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2020/Urban/MapServer/3",
      renderer: urbARenderer,
      opacity: 0.5
    });
    map.add(urbanAreas10);

    var urbanAreas20 = new FeatureLayer({
      url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2020/Urban/MapServer/1",
      renderer: urbARenderer,
      opacity: 0.5
    });
    map2.add(urbanAreas20);
	
	const views = [view, view2];
	let active;
	
	const sync = (source) => {
	if (!active || !active.viewpoint || active !== source) {
	return;
	}
	
	for (const view of views) {
	if (view !== active) {
	view.viewpoint = active.viewpoint;
	}
	}
	};

	for (const view of views) {
	view.watch(["interacting", "animation"], () => {
	active = view;
	sync(active);
	});
	
	view.watch("viewpoint", () => sync(view));
	}

  });
</script>

</head>
<body>
<div id= "header"; style="display: table; height: 15px; overflow: hidden;" ><h1 style="vertical-align: middle">Urban growth in 
California</h1></div>
<div id = "titleDiv">2010</div>
<div id = "titleDiv">2020</div>
<div id = "viewDiv"></div>
<div id = "viewDiv2"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ArcGIS Online into a SceneView</title>

<style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/dark/main.css">
<script src="https://js.arcgis.com/4.33/"></script>

<script>
  require([
    "esri/WebMap",
    "esri/views/SceneView"
  ], function (
  WebMap, SceneView
  ){


    var mywebmap = new WebMap({
      portalItem: {
        id: "81f88f2baf3d4efdb91e681a8ff90edb" 
      }
    });

      var view = new SceneView({
          
          map: mywebmap,
    
      container: "viewDiv",
      camera:{
        position: {
          x: -121.5,
          y: 37.0,
          z: 450000},

        heading: 35,

        tilt: 60
      }
    });

  });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
    
</html>

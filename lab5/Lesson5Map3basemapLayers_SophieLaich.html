<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name = "viewport" content  = "initial-scale = 1, maximum-scale=1, user-scalable=no">
<title>ArcGIS Online map to webmap</title>

<style>
html, 
body,
#viewDiv {
padding:0;
margin: 0;
height: 100%;
width: 100%;
}
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/dark/main.css">
<script src="https://js.arcgis.com/4.33/"></script>

<script>
	require ([
	"esri/core/urlUtils",
	"esri/layers/WebTileLayer",
	"esri/Map",
	"esri/Basemap",
	"esri/views/MapView",
	"esri/layers/FeatureLayer"
	], function (
	
	urlUtils, WebTileLayer,Map,Basemap,MapView,FeatureLayer
	){
	
	
	var thunderForest = new WebTileLayer ({
		urlTemplate:
		"https://tile.thunderforest.com/landscape/{level}/{col}/{row}.png?apikey=3382147cd19d4c148bac746589964ab5",
		subDomains: ["a","b","c"]
	});
	
	var mybasemap = new Basemap ({
		baseLayers: [thunderForest]
	});
	
	
	var mymap = new Map ({
		basemap: mybasemap,
	});
var myview = new MapView({
	map: mymap,
	container: "viewDiv",
	center:[-115.5, 45],

	extent:{
	xmin: -101,
	ymin: 34,
	xmax: -132, 
	ymax: 49.5,
	spatialReference: 4326
	}
  });

  var counties = new FeatureLayer({
    portalItem: {
      id: "5fb6ebf9392647ccb78447b9c11cbdde"
    }
  });
  mymap.add(counties);

  var cities = new FeatureLayer({
    portalItem: {
      id: "ad15f041abe14e3293711070f7cd94f8"
    }
  });
  mymap.add(cities);

var roadSystem = new FeatureLayer ({
	url: "https://carto.nationalmap.gov/arcgis/rest/services/transportation/MapServer/8"
	
});

mymap.add(roadSystem);

	});
</script>
</head>

<body>
<div  id="viewDiv"></div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name = "viewport" content  = "initial-scale = 1, maximum-scale=1, user-scalable=no">
<title>From ArcGISonline to a webmap</title>

<style>
html, 
body,
#viewDiv {
padding:0;
margin: 0;
height: 100%;
width: 100%;
}
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/dark/main.css">
<script src="https://js.arcgis.com/4.33/"></script>

<script>
	require ([
	"esri/WebMap",
	"esri/views/MapView"
], function (
WebMap, MapView
){


var mywebmap = new WebMap({
	portalItem: {
	id: "81f88f2baf3d4efdb91e681a8ff90edb"
	}
}); 

var view = new MapView({

map: mywebmap,

container: "viewDiv"
}); 
}); 
</script>
</head>

<body>
<div  id="viewDiv"></div>
</body>

</html>

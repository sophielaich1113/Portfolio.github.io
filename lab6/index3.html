<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Customizing a basemap and adding a kml layer</title>
<style>
html, 
body,
#viewDiv {
padding:0;
margin: 0;
height: 100%;
width: 100%;
}
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/dark/main.css">
<script src="https://js.arcgis.com/4.34/"></script>
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/VectorTileLayer",
  "esri/layers/KMLLayer"
], function(Map, MapView, VectorTileLayer, KMLLayer) {

  var myMap = new Map();

  var myView = new MapView({
    container: "viewDiv",
    map: myMap,
    center: [-88.9, 13.5],
    scale: 1600000
  });

  var myBasemap = new VectorTileLayer({
    url: "https://arts-sciences.maps.arcgis.com/sharing/rest/content/items/fd9ab491f34146129c761ca2172a8fa9/resources/styles/root.json"
  });
  myMap.add(myBasemap);

  var myMines = "https://www.dropbox.com/scl/fi/590nrc2jftxnye41yaoe3/MinesES.kml?rlkey=05r4kdwq2juwnwi2q6dxniyax&st=7tnqh9bc&raw=1";
  
  var mines = new KMLLayer({
    url: myMines,
  });
  myMap.add(mines);

});
</script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>

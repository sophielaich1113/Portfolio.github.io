<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
    }

    .swiper {
      width: 90%;
      max-width: 900px;
      margin: auto;
    }

    .swiper-slide {
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 15px;
      font-weight: bold;
    }

    a {
      color: black;
      text-decoration: none;
    }
  </style>
</head>

<body>

<h1>Sophie Laich: Cartography II Portfolio</h1>

<div class="swiper">

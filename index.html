    h1 {
      margin: 20px 0;
    }

    .swiper {
      width: 95vw;
      height: 80vh;
      margin: auto;
    }

    .swiper-slide {
      background: white;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    /* Image styling */
    .swiper-slide img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      display: block;
    }

    /* Caption */
    .caption {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

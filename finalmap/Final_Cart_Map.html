<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dual Disaster — California</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/css/main.css">
  <script src="https://js.arcgis.com/4.34/"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    #TotalDiv {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    #MapBanner {
      background: #111;
      border-bottom: 4px solid #888;
      text-align: center;
      padding: 16px;
      font-size: 24px;
    }

    #mainContent {
      display: flex;
      flex: 1;
      height: 100%;
    }

    #legendDiv {
      width: 260px;
      background: #111;
      border-right: 4px solid #888;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .legendHeader {
      text-align: center;
      font-size: 18px;
      background: #222;
      padding: 4px;
      border-bottom: 2px solid #777;
    }

    #mapsDiv {
      display: flex;
      flex: 1;
      gap: 8px;
      padding: 4px;
      box-sizing: border-box;
    }

    #mapDiv1, #mapDiv2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 4px solid #888;
      background: #111;
    }

    #header1, #header2 {
      text-align: center;
      background: #222;
      border-bottom: 2px solid #777;
      padding: 8px;
      font-size: 18px;
    }

    .mapContainer {
      flex: 1;
      margin: 4px;
      border: 2px solid #999;
      background: #000;
    }
  </style>
</head>

<body>
<div id="TotalDiv">

  <div id="MapBanner">Dual Disaster Risk Mapping — California</div>

  <div id="mainContent">
    <div id="legendDiv">
	<div id="header2">Layer/List</div>
      <div id="layerListContainer1"></div>
      <div id="layerListContainer2"></div>
    </div>

    <div id="mapsDiv">
      <div id="mapDiv1">
        <div id="header1">Population and Wildfires</div>
        <div class="mapContainer" id="leftView"></div>
      </div>

      <div id="mapDiv2">
        <div id="header2">Population and Earthquakes</div>
        <div class="mapContainer" id="rightView"></div>
      </div>
    </div>
  </div>

</div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/layers/CSVLayer",
  "esri/widgets/LayerList"
], function(Map, MapView, FeatureLayer, CSVLayer, LayerList) {

  const popLayer = new FeatureLayer({
    url: "https://services5.arcgis.com/nXNRC1vdZsFxBgaG/ArcGIS/rest/services/CaliforniaCounties_MLRC/FeatureServer/0",
    renderer: {
      type: "simple",
      symbol: { type: "simple-fill", style: "solid", outline: { color: "#444", width: 0.4 } },
      visualVariables: [{
        type: "color",
        field: "POPULATION",
        stops: [
          { value: 10000, color: "#f2f0f7" },
          { value: 200000, color: "#cbc9e2" },
          { value: 500000, color: "#9e9ac8" },
          { value: 1000000, color: "#756bb1" },
          { value: 10000000, color: "#54278f" }
        ]
      }]
    },
    opacity: 0.7,
    title: "Population by County"
  });
  
  const fireLayer = new FeatureLayer({
    url: "https://services2.arcgis.com/cFEFS0EWrhfDeVw9/ArcGIS/rest/services/California_Fire_Perimeters/FeatureServer",
    renderer: { type: "simple", symbol: { type: "simple-fill", color: [255,85,0,0.25], outline: { color: "red", width: 0.7 } } },
    title: "Wildfire Perimeters",
    opacity: 0.8
  });

  const earthquakes = new CSVLayer({
    url: "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.csv",
    latitudeField: "latitude",
    longitudeField: "longitude",
    title: "Earthquakes",
    popupTemplate: { title: "M {mag} — {place}", content: "Time: {time}" }
  });
  earthquakes.renderer = { type: "simple", symbol: { type: "simple-marker", color: "#ffd700", size: 9, outline: { width: 1, color: "#333" } } };

  const mapLeft = new Map({ basemap: "streets", layers: [popLayer, fireLayer] });
  const viewLeft = new MapView({ container: "leftView", map: mapLeft, center: [-119.5, 37.5], zoom: 5 });

  const mapRight = new Map({ basemap: "streets", layers: [popLayer.clone(), earthquakes] });
  const viewRight = new MapView({ container: "rightView", map: mapRight, center: [-119.5, 37.5], zoom: 5 });

  const layerListLeft = new LayerList({ view: viewLeft });
  layerListLeft.container = "layerListContainer1";

  const layerListRight = new LayerList({ view: viewRight });
  layerListRight.container = "layerListContainer2";

  layerListLeft.listItemCreatedFunction = function(event) {
    event.item.panel = {
      content: "legend",
      open: true
    };
  };

  layerListRight.listItemCreatedFunction = function(event) {
    event.item.panel = {
      content: "legend",
      open: true
    };
  };

  const views = [viewLeft, viewRight];
  let active;
  const sync = source => {
    if (!active || active !== source) return;
    views.forEach(v => { if (v !== active) v.viewpoint = active.viewpoint; });
  };
  views.forEach(v => {
    v.watch(["interacting", "animation"], () => { active = v; sync(active); });
    v.watch("viewpoint", () => sync(v));
  });

});
</script>

</body>
</html>

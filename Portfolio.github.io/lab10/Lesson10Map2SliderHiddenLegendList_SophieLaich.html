<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name = "viewport" content  = "initial-scale = 1, maximum-scale=1, user-scalable=no">
<title>Swipe Widget and Collapsable Legend/List</title>
<style>
html,
body,
#viewDiv {
padding: 0;
margin: 0;
height: 100%;
width: 100%;
}

</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/css/main.css">
<script src="https://js.arcgis.com/4.34/"></script>
<script>
	require ([
	"esri/Map",
	"esri/views/MapView",
	"esri/layers/MapImageLayer",
	"esri/widgets/Swipe",
	"esri/widgets/LayerList",
	"esri/widgets/Expand"
	
	], function (Map,MapView,MapImageLayer, Swipe, LayerList, Expand){
var myMap = new Map(
	{basemap: "dark-gray-vector",
	});
	
	var myView = new MapView({
	container: "viewDiv",
	map: myMap,
	zoom:3,
	center: [-50,35]
	});
	
	var sSurfacetemp1 = new MapImageLayer({
	url: "https://mapservices.weather.noaa.gov/raster/rest/services/climate/cpc_wkly_sst/MapServer",
	sublayers: [{
	id: 7,
	title: "Weekly Global Sea Surface Temp"
	}],
			title: "Weekly Global Sea Surface Temp"
		});
		myMap.add(sSurfacetemp1);

	var sSurfacetempAnom = new MapImageLayer({
	url: "https://mapservices.weather.noaa.gov/raster/rest/services/climate/cpc_wkly_sst/MapServer",
	sublayers: [{
	id: 3,
	title: "Sea Surface Temperature Anomaly"
	}],
		title: "Sea Surface Temperature Anomoly"
	});
	myMap.add(sSurfacetempAnom);
	
	
	const mySwipe = new Swipe({
	leadingLayers: [sSurfacetempAnom],
	trailingLayers: [sSurfacetemp1],
	position: 20,
	view: myView
	});
	
	
	myView.ui.add(mySwipe);
	
	
	const legendListExpand = new Expand({
	
	expandIconClass: "esri-icon-connection",
	expandTooltip: "Legend",
	view: myView,
	content: new LayerList({
	view: myView,
	listItemCreatedFunction: function(event) {
	const item = event.item;
	if (item.layer.type != "group") {
	item.panel = {
	content: "legend",
	open: true
	};
	}
	}
	}),
	expanded: false
	});
	
	myView.ui.add(legendListExpand, "top-left");
	
	});
</script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
